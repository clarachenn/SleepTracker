<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Sleepiness History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let data of sleepinessData" class="sleepiness-card">
    <ion-card-header>
      <ion-card-title>{{ data.loggedAt | date: 'MMM d, yyyy' }}</ion-card-title>
      <ion-card-subtitle>{{ data.loggedAt | date: 'h:mm a' }}</ion-card-subtitle>
    </ion-card-header>
 
    <ion-card-content>
      <p><strong>Sleepiness:</strong> {{ data.summaryString() }}</p>
    </ion-card-content>

    <ion-footer class="card-buttons">


      <!-- Share Button -->
      <ion-button (click)="shareSleepinessData(data)" fill="outline" color="primary" size="small">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>

      <!-- Delete Button -->
      <ion-button (click)="deleteSleepinessData(data)" fill="outline" color="danger" size="small">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-footer>
  </ion-card>
</ion-content>
