<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title class="center-title">
        Sleep
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" scroll-y="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Sleep</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item [button]="true" (click)="viewLoggedData()">
      <ion-label>Sleep History</ion-label>
      <ion-note slot="end">View All<ion-icon></ion-icon>
      </ion-note>
    </ion-item>

    <ion-card class="ion-card-margin">  
      <ion-item class="ion-margin">  
        <ion-label position="stacked" class="ion-header-font">Bedtime</ion-label>
        <ion-datetime display-format="MMM D, YYYY HH:mm" [(ngModel)]="bedtime"></ion-datetime>
      </ion-item>
    
      <ion-item class="ion-margin">  
        <ion-label position="stacked" class="ion-header-font">Wakeup Time</ion-label>
        <ion-datetime display-format="MMM D, YYYY HH:mm" [(ngModel)]="wakeupTime"></ion-datetime>
      </ion-item>
    </ion-card>
    <ion-button expand="block" (click)="logSleepData()" class="log-button">Log Sleep</ion-button>

  </ion-content>


</ion-app>
